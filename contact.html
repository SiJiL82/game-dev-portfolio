<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Sven Lowry | Game Dev Portfolio | Contact Me</title>
</head>
<body>
    <!-- Header -->
    <header class="bottom-drop-shadow" id="header-stick-to-top">
        <h1 id="title">Sven Lowry: Game Dev</h1>
    </header>
    <!-- Navigation -->
    <nav class="bottom-drop-shadow content" id="nav-stick-to-top"> 
        <ul id="main-menu">
            <li>
                <a href="index.html" title="Home Page">Home</a>
            </li>
            <li>
                <a href="about.html" title="About Me Page">About</a>
            </li>
            <li>
                <a href="contact.html" title="Contact Me Page" class="menu-active">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- Main Content -->
    <main class="content">
        <div class="portfolio-item bottom-drop-shadow">
            <h2 class="portfolio-item-title">Send me a message!</h2>
            <div class="contact-form">
                <form>
                    <div class="contact-form-grid">
                        <label for="name" class="contact-form-label">Name:</label>
                        <input id="name" name="name" type="text" class="contact-form-input" placeholder="Your Name" required>
                        <label for="sender-email" class="contact-form-label">Email:</label>
                        <input type="email" id="sender-email" name="sender-email" class="contact-form-input" placeholder="Your Email Address" required>
                        <label for="message" class="contact-form-label">Message:</label>
                        <textarea id="message" name="message" rows="10" class="contact-form-input" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="contact-form-buttons">
                        <input type="submit" value="Send Message" class="button">
                        <input type="reset" value="Clear Form" class="button"> 
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
