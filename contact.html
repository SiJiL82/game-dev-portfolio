<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sven Lowry | Game Dev Portfolio</title>
</head>
<body>
    <header class="bottom-drop-shadow">
        <h1 id="title">Sven Lowry: Game Dev</h1>
    </header>
    <div id="content">
        <nav class="bottom-drop-shadow"> 
            <ul id="main-menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html" class="menu-active">Contact</a>
                </li>
            </ul>
        </nav>
        <section>
            <div class="portfolio-item bottom-drop-shadow">
                <form method="POST" action="#" class="contact-form">
                    <h2 class="portfolio-item-title">Send me a message!</h2>
                    <label for="sender-name">Name:</label>
                        <input type="text" id="sender-name" name="sender-name" class="contact-text-input" required>
                    <label for="sender-email">Email:</label>
                        <input type="email" id="sender-email" name="sender-email" class="contact-text-input" required>
                    <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="10" columns="50" required>

                        </textarea>
                    <input type="submit" value="Send Message">
                    <input type="reset" value="Clear Form">
                </form>
            </div>
        </section>
    </div>
</body>
